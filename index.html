<!DOCTYPE HTML>
<html ng-app>
    <head>
    <meta author="Farhan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label>Text:</label>
        <input type="text" ng-model="name" placeholder="Enter a text...">

        <p>{{name}}</p>
        
        <label>
            Text-Align:
            <button class="left btn btn-default">left</button>
            <button class="center btn btn-default">center</button>
            <button class="right btn btn-default">right</button>
        </label><br />
        <label>
            Font-Size:
            <button class="normal btn btn-default">normal</button>
            <button class="10px btn btn-default">10px</button>
            <button class="20px btn btn-default">20px</button>
            <button class="50px btn btn-default">50px</button>
            <button class="80px btn btn-default">80px</button>
            <button class="100px btn btn-default">100px</button>
        </label><br/>
        <label>
            Color:
            <button class="white btn btn-default">white</button>
            <button class="black btn btn-default">black</button>
            <button class="red btn btn-default">red</button>
            <button class="green btn btn-default">green</button>
            <button class="blue btn btn-default">blue</button>
            <button class="yellow btn btn-default">yellow</button>
            <button class="orange btn btn-default">orange</button>
            <button class="violet btn btn-default">violet</button>
            <button class="indigo btn btn-default">indigo</button>
            <button class="pink btn btn-default">pink</button>
            <button class="maroon btn btn-default">maroon</button>
            <button class="brown btn btn-default">brown</button>
             <button class="grey btn btn-default">grey</button>             
        </label><br/>
        <label>
            Background-Color:
            <button class="bgwhite btn btn-default">white</button>
            <button class="bgblack btn btn-default">black</button>
            <button class="bgred btn btn-default">red</button>
            <button class="bggreen btn btn-default">green</button>
            <button class="bgblue btn btn-default">blue</button>
            <button class="bgyellow btn btn-default">yellow</button>
            <button class="bgorange btn btn-default">orange</button>
            <button class="bgviolet btn btn-default">violet</button>
            <button class="bgindigo btn btn-default">indigo</button>
            <button class="bgpink btn btn-default">pink</button>
            <button class="bgmaroon btn btn-default">maroon</button>
            <button class="bgbrown btn btn-default">brown</button>
            <button class="bggrey btn btn-default">grey</button>
            <button class="bgrainbow btn btn-default">rainbow</button>
        </label><br/>
        <label>
            Text-Decoration:
            <button class="none btn btn-default">none</button>
            <button class="underline btn btn-default">underline</button>
            <button class="line-through btn btn-default">line-through</button>
            <button class="overline btn btn-default">overline</button>
        </label><br/>
        <label>
            Font-Family:
            <button class="fnormal btn btn-default">normal</button>
            <button class="sans-serif btn btn-default">sans-serif</button>
            <button class="serif btn btn-default">serif</button>
            <button class="monospace btn btn-default">monospace</button>
            <button class="cursive btn btn-default">cursive</button>
            <button class="fantasy btn btn-default">fantasy</button>
        </label><br/>
        <label>
            Font-Style:
            <button class="normal btn btn-default">normal</button>
            <button class="italic btn btn-default">italic</button>
            <button class="oblique btn btn-default">oblique</button>
            <button class="initial btn btn-default">initial</button>
        </label><br />
        <label>
            Text-Shadow:
            <button class="none btn btn-default">none</button>
            <button class="rb btn btn-default">right-bottom</button>
            <button class="lb btn btn-default">left-bottom</button>
            <button class="rt btn btn-default">right-top</button>
            <button class="lt btn btn-default">left-top</button>
        </label><br />
        <!-- <label>
            <br />
            <button class="alr btn btn-default">animater left-right</button>
        </label> -->
        
        <script src="script.js"></script>
    </body>
</html>
